<script language="javascript">
			//檢查各欄位內容
			function checkOnSubmit(){
				
  			if( $('htx_userId').value == '' ){
  				alert('請輸入 使用帳號');
  				return false;
  			}
  		
  			if($('htx_userId').value != null &&  
			  	$('htx_userId').value.length  >10 ){
  				alert('使用帳號長度不能超過10');
  				return false;
  			}
  		
  			if( $('htx_userName').value == '' ){
  				alert('請輸入 使用者名稱');
  				return false;
  			}
  		
  			if($('htx_userName').value != null &&  
			  	$('htx_userName').value.length  >20 ){
  				alert('使用者名稱長度不能超過20');
  				return false;
  			}
  		
  			if( $('htx_password').value == '' ){
  				alert('請輸入 密碼');
  				return false;
  			}
  		
  			if($('htx_password').value != null &&  
			  	$('htx_password').value.length  >50 ){
  				alert('密碼長度不能超過50');
  				return false;
  			}
  		
  			if( $('htx_password').value != $('htx_checkpassword').value  ){
  				alert('密碼與確認密碼不同');
  				return false;
  			}
  		
                var myRegEnpassword = /^(?=.*[a-zA-Z])(?=.*[0-9]).*$/i;
                if(document.Form1.password.value!=''){
                  if(document.Form1.password.value.length<8  ||  document.Form1.password.value.length>16){
                    alert("密碼請設定八碼以上,十六碼以下");
                    return false;
                  }
                  else if(!myRegEnpassword.test(document.Form1.password.value)){
                    alert("密碼請具備英數字混合，大小寫系統均視為不同，請重新設定密碼");
                    return false;
                  }
                }	  		
	  		
  			if( $('htx_deptId').value == '' ){
  				alert('請輸入 單位');
  				return false;
  			}
  		
  			if($('htx_deptId').value != null &&  
			  	$('htx_deptId').value.length  >15 ){
  				alert('單位長度不能超過15');
  				return false;
  			}
  		
  			if( $('htx_email').value == '' ){
  				alert('請輸入 電子信箱');
  				return false;
  			}
  		
  			if($('htx_email').value != null &&  
			  	$('htx_email').value.length  >50 ){
  				alert('電子信箱長度不能超過50');
  				return false;
  			}
  		
  			if($('htx_telephone').value != null &&  
			  	$('htx_telephone').value.length  >30 ){
  				alert('聯絡電話長度不能超過30');
  				return false;
  			}
  		
  			if($('htx_jobName').value != null &&  
			  	$('htx_jobName').value.length  >30 ){
  				alert('職稱長度不能超過30');
  				return false;
  			}
  		
  			if( $('htx_ugrpId').value == '' ){
  				alert('請輸入 權限群組');
  				return false;
  			}
  		
  			if($('htx_ugrpId').value != null &&  
			  	$('htx_ugrpId').value.length  >200 ){
  				alert('權限群組長度不能超過200');
  				return false;
  			}
  		
  			if($('htx_ugrpName').value != null &&  
			  	$('htx_ugrpName').value.length  >500 ){
  				alert('權限群組名稱長度不能超過500');
  				return false;
  			}
  		
  			if($('htx_uploadPath').value != null &&  
			  	$('htx_uploadPath').value.length  >50 ){
  				alert('檔案上傳路徑長度不能超過50');
  				return false;
  			}
  		
  			if($('htx_lastIp').value != null &&  
			  	$('htx_lastIp').value.length  >20 ){
  				alert('最近登錄IP長度不能超過20');
  				return false;
  			}
  		 
			}
		</script>
