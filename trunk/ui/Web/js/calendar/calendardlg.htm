<HTML>
<HEAD>
<TITLE>日期選擇</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<script type="text/javascript" src="../mootools.js"></script>
</HEAD>
<BODY bgColor=#3366cc onload=fload()>
<SCRIPT src="calendar.script">
</SCRIPT>

<SCRIPT>
function fload()
{
	fPopCalendar($('txt1'), $('txt1'));
}

function fkeydown()
{
	if(event.keyCode==27){
		event.returnValue = null;
		//window.returnValue = "在Html內部!!!";
		//alert(window.returnValue);
		window.close();
	}
}

document.onkeydown=fkeydown;
</SCRIPT>

<INPUT id=txt1 style="DISPLAY: none"> 

</BODY>
</HTML>
